</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobiletter</title>
    <script src="JS.js"></script>

</head>
<body>

<h2>Bestilling av kinobilette</h2>

<form id="filmForm">
    <label for="filmSelect">Velg Film : </label>
    <select id="filmSelect" name="orderListe" style="width: 200px">
        <option value="film1">Film 1</option>
        <option value="film2">Film 2</option>
        <option value="film3">Film 3</option>
        <option value="film4">Film 4</option>
    </select><br>

    <label for="antall">Antall : </label>
    <input type="number" id="antall" name="orderListe" min="1" style="width: 50px" required><span id="feilMeldingAntall" style="color: red"></span><br>

    <label for="fornavn">Fornavn : </label>
    <input type="text" id="fornavn" name="orderListe" required><span id="feilMeldingfornavn" style="color: red"></span><br>

    <label for="etternavn">Etternavn : </label>
    <input type="text" id="etternavn" name="orderListe" required><span id="feilMeldingetternavn" style="color: red"></span><br>

    <label for="tlfnr">Telefonnr : </label>
    <input type="tel" id="tlfnr" name="orderListe" pattern="[0-9]{8}" required><span id="feilMeldingtlfnr" style="color: red"></span><br>

    <label for="email">E-posta : </label>
    <input type="email" id="email" name="orderListe" required><span id="feilMeldingemail" style="color: red"></span><br>

    <button type="button" onclick="validateogSubmit()">Kj√∏p bilett</button>
    <h2>Alle biletter</h2>
    <table id="filmTable">
        <thead>
        <tr>
            <th>Film</th>
            <th>Antall</th>
            <th>Fornavn</th>
            <th>Etternavn</th>
            <th>Telefonnr</th>
            <th>E-posta</th>
        </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>

    <button id="deleteTable" onclick="slettTable()">Slett alle bilettene</button>

</form>
</body>
</html>
